<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="yekeDiv">
    <div class="imgContainer">
      <img src="imgs/0.jpg" alt="hangman-picture" id="hangmanPicture">
    </div>
    <div class="letterContainer">
      <label id="letterA">A</label>
      <label id="letterB">B</label>
      <label id="letterC">C</label>
      <label id="letterD">D</label>
      <label id="letterE">E</label>
      <label id="letterF">F</label>
      <label id="letterG">G</label>
      <label id="letterH">H</label>
      <label id="letterI">I</label>
      <label id="letterJ">J</label>
      <label id="letterK">K</label>
      <label id="letterL">L</label>
      <label id="letterM">M</label>
      <label id="letterN">N</label>
      <label id="letterO">O</label>
      <label id="letterP">P</label>
      <label id="letterQ">Q</label>
      <label id="letterR">R</label>
      <label id="letterS">S</label>
      <label id="letterT">T</label>
      <label id="letterU">U</label>
      <label id="letterV">V</label>
      <label id="letterW">W</label>
      <label id="letterX">X</label>
      <label id="letterY">Y</label>
      <label id="letterZ">Z</label>
    </div>
  </div>
  <div class="balacaDiv">
    <input placeholder="Enter word or words" type="text" id="wordInput">
    <button class="startButton">Start</button>
    <div class="mysteryLetters"></div>
  </div>
  <script type="module" src="js/script.js"></script>
</body>
</html>
