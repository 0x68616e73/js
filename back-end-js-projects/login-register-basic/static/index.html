<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="usernpass">
      <div class="user">
        <label>Username</label>
        <input type="text" maxlength="16" placeholder="Username" id="usernameText">
        <a class="registerButton btn"><span>Register</span></a>
      </div>
      <div class="pass">
        <label>Password</label>
        <input type="password" maxlength="32" placeholder="Password" id="passwordText">
        <a class="loginButton btn"><span>Login</span></a>
      </div>
    </div>
  </div>

  <div class="outContainer">
    <a class="logOutButton btn"><span>Log out</span></a>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
